<!doctype html>
<html lang="en">
<head>
    <script>
        var pathparts = location.pathname.split('/');
        if (location.host == 'localhost') {
            var url = location.origin+'/'+pathparts[1].trim('/')+'/'; // http://localhost/myproject/
        }else{
            var url = location.origin+'/'; // http://stackoverflow.com
        }
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Registration</title>
    <!-- SEO Meta Tags-->
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon and Apple Icons-->
    <script>
        var link = document.createElement('link');
        link.type = "image/png";
        link.href = url+"assets/img/favico.png";
        document.head.appendChild(link);
    </script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Vendor Styles including: Bootstrap, Font Icons, Plugins, etc.-->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.3.0/css/iziToast.min.css">
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <script>
        /* Main Template Styles */
        var link = document.createElement('link');
        link.id = "mainStyles";
        link.rel = "stylesheet";
        link.media = "screen";
        link.href = url+"assets/css/styles.css";
        document.head.appendChild(link);

        /* Global Variable and Function */
        var script = document.createElement('script');
        script.src = url+"assets/js/global.js?v=1";
        document.head.appendChild(script);

        /* Modernizr */
        var script = document.createElement('script');
        script.src = url+"assets/js/modernizr.min.js";
        document.head.appendChild(script);
    </script>
</head>
<body>
<!-- BEGIN MAIN CONTENT-->
<div class="offcanvas-wrapper">
    <!-- PAGE CONTENT BEGINS -->
    <div class="row no-gutters">
        <div class="col-md-6 fh-section h_unset" id="image-left">
            <span class="overlay" style="background-color: #374250; opacity: .45;"></span>
            <div class="d-flex flex-column fh-section py-5 px-3 justify-content-between">
                <div class="w-in-100 text-center">
                    <div class="d-inline-block mb-5">
                    </div>
                    <div class="pt-3 hidden-md-up">
                        <a class="btn btn-primary scroll-to" href="#notify">
                            <i class="icon-bell"></i>&nbsp;Notify Me!
                        </a>
                    </div>
                </div>
                <div class="w-in-100 text-center">
                    <div class="pt-3">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 fh-section h_unset" id="notify" data-offset-top="-1">
            <div class="d-flex flex-column fh-section py-5 px-3 justify-content-center align-items-center">
                <div class="text-center" style="max-width: 500px;">
                    <div class="h1 text-normal mb-2">No Account? Register <i class="fa fa-user-plus f-s-28"></i></div>
                    <h5 class="text-normal text-muted mb-4">
                        Registration takes less than a minute but gives you full control over your account.
                    </h5>
                    <form class="login-box" method="post" onsubmit="return SignupAdd()">
                        <div class="row margin-bottom-1x">
                        </div>
                        <div class="row">
                            <div class="col-xl-6 col-md-6 col-sm-6">
                                <div class="form-group input-group">
                                    <input class="form-control" type="text" id="reg-fn" placeholder="First Name"
                                           required>
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <div class="col-xl-6 col-md-6 col-sm-6">
                                <div class="form-group input-group">
                                    <input class="form-control" type="text" id="reg-ln" placeholder="Last Name"
                                           required>
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <input class="form-control" type="email" id="reg-email" required placeholder="E-mail Address">
                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                        </div>
                        <div class="form-group input-group">
                            <input class="form-control" type="text" id="reg-phone" required placeholder="Phone Number">
                            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                        </div>
                        <div class="form-group input-group">
                            <input class="form-control" type="password" id="reg-pass" required placeholder="Password">
                            <span class="input-group-addon"><i class="fa fa-eye-slash"></i></span>
                        </div>
                        <div id="referal_input"></div>
                        <div id="err_msg" style="position:absolute; color:red; bottom:72px"></div>
                        <div class="text-center text-sm-right">
                            <button id="register-btn" class="btn btn-primary margin-bottom-none" type="submit">Register</button>
                        </div>
                    </form>
                    <div class="row">
                        <div id="referred_data" class="col-sm">
                        </div>
                        <div id="referrer_data" class="col-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
<!-- END CONTENT BEGINS -->
</div>
<!-- END MAIN CONTENT-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<script>
    $(document).ready(function(){
        image_url = url+'assets/img/ui_elements/masonry_4.jpg';
        $('#image-left').css('background-image',"url("+image_url+")");

        var script = document.createElement('script');
        script.src = url+"assets/js/connection.js?v=1";
        document.body.appendChild(script);

        if(pathparts[3] === undefined){
            var separator = "<hr><br>";
            var refferal_code = "<div class=\"form-group input-group\">\n" +
                "<input class=\"form-control\" type=\"text\" id=\"reg-referral_code\" required placeholder=\"Referral Code\" onkeydown=\"return alphaOnly(event,this);\">\n" +
                "<span class=\"input-group-addon\"><i class=\"fa fa-code\"></i></span>\n" +
                "</div>";
            $("#referal_input").append(separator,refferal_code);
        }

    })
</script>

</body>
</html>
